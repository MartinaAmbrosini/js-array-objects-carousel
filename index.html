<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Carousel</title>
</head>
<body>
    <div class="wrapper">
        <!-- SLIDER -->
        <div class="slider-container">
          <!-- SLIDES -->
          <div id="slides-container" class="slides-container">
            <div class="slide active">
              <img src="img/01.webp" />
            </div>
            <div class="slide">
              <img src="img/02.webp" />
            </div>
            <div class="slide">
              <img src="img/03.webp" />
            </div>
            <div class="slide">
              <img src="img/04.webp" />
            </div>
            <div class="slide">
              <img src="img/05.webp" />
            </div>
          </div>
          <!-- CONTROLS -->
          <div id="prev" class="controls arrow-left">
            <i class="fa-solid fa-chevron-left fa-4x"></i>
          </div>
          <div id="next" class="controls arrow-right">
            <i class="fa-solid fa-chevron-right fa-4x"></i>
          </div>
        </div>
    </div>
<script src="js/script.js"></script>
</body>
</html>
